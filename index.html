<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #5b2333;
            padding: 20px;
        }
        .container{
            background-color: #5b2333;
            color : #f7f4f3;
            font-family: 'Times New Roman', Times, serif;
        }
        .resume-container {
            background: #f7f4f3;
            color: #5b2333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .resume-card {
            width: 300px;
            height: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #5b2333;
        }
        .resume-card h5 {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Dynamic Resume Builder</h1>
    
    <div class="row">
        <div class="col-md-12">
            <h3>Enter Your Details</h3>
            <form id="resumeForm">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
                </div>
                <div class="mb-3">
                    <label class="form-label">Education</label>
                    <textarea class="form-control" id="education" placeholder="Enter your education"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Skills</label>
                    <textarea class="form-control" id="skills" placeholder="Enter your skills (comma separated)"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Experience</label>
                    <textarea class="form-control" id="experience" placeholder="Enter your experience"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Hobbies</label>
                    <textarea class="form-control" id="hobbies" placeholder="Enter your hobbies"></textarea>
                </div>
                <button type="button" class="btn btn-primary" onclick="generateResume()">Generate Resume</button>
                <button type="button" class="btn btn-success" onclick="downloadPDF()">Download as PDF</button>
            </form>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12">
            <h4 class="text-center">Resume Preview</h4>
            <div class="resume-container">
                <h3 id="previewName">Your Name</h3>
                <p><strong>Email:</strong> <span id="previewEmail">your.email@example.com</span></p>
                <p><strong>Phone:</strong> <span id="previewPhone">123-456-7890</span></p>
            </div>

            <div class="d-flex justify-content-center gap-3 mt-4 flex-wrap">
                <div class="resume-card">
                    <h5>Education</h5>
                    <p id="previewEducation">Your education here</p>
                </div>
                <div class="resume-card">
                    <h5>Experience</h5>
                    <p id="previewExperience">Your experience here</p>
                </div>
                <div class="resume-card">
                    <h5>Skills</h5>
                    <p id="previewSkills">Your skills here</p>
                </div>
                <div class="resume-card">
                    <h5>Hobbies</h5>
                    <p id="previewHobbies">Your hobbies here</p>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    function generateResume() {
        document.getElementById('previewName').textContent = document.getElementById('name').value;
        document.getElementById('previewEmail').textContent = document.getElementById('email').value;
        document.getElementById('previewPhone').textContent = document.getElementById('phone').value;
        document.getElementById('previewEducation').textContent = document.getElementById('education').value;
        document.getElementById('previewSkills').textContent = document.getElementById('skills').value;
        document.getElementById('previewExperience').textContent = document.getElementById('experience').value;
        document.getElementById('previewHobbies').textContent = document.getElementById('hobbies').value;
    }

    function downloadPDF() {
    const { jsPDF } = window.jspdf;
    let doc = new jsPDF();

    doc.setFont("helvetica");
    doc.setFontSize(16);
    doc.text("Resume", 105, 15, null, null, "center");

   
    let name = document.getElementById('previewName').textContent;
    let email = document.getElementById('previewEmail').textContent;
    let phone = document.getElementById('previewPhone').textContent;
    let education = document.getElementById('previewEducation').textContent;
    let skills = document.getElementById('previewSkills').textContent;
    let experience = document.getElementById('previewExperience').textContent;
    let hobbies = document.getElementById('previewHobbies').textContent;

   
    doc.setFontSize(12);
    doc.setFillColor(255, 255, 255); 
    doc.setTextColor(0, 0, 0); 
    doc.rect(10, 25, 190, 15, 'F'); 
    doc.text(`${name}`, 15, 35);
    doc.setTextColor(0, 0, 0);
    doc.text(`Email: ${email}`, 15, 45);
    doc.text(`Phone: ${phone}`, 15, 55);

    
    function drawCard(title, content, yPos) {
        doc.setFillColor(240, 240, 240); 
        doc.rect(10, yPos, 90, 40, 'F'); 
        doc.rect(110, yPos, 90, 40, 'F'); 
        doc.setTextColor(0, 0, 0);

        doc.setFontSize(14);
        doc.text(title, 15, yPos + 10);
        doc.setFontSize(12);
        doc.text(content, 15, yPos + 20, { maxWidth: 80 });

        return yPos + 50; 
    }

    let yPosition = 65;
    yPosition = drawCard("Education", education, yPosition);
    yPosition = drawCard("Experience", experience, yPosition);
    yPosition = drawCard("Skills", skills, yPosition);
    yPosition = drawCard("Hobbies", hobbies, yPosition);

    
    doc.save("Resume.pdf");
}
</script>
<footer class="bg-#5b2333 text-white text-center py-3 mt-5"> 
    <p>&copy; 2025 Subham,Sayana,Shubh,Aahana . All rights reserved.</p> 
    </footer> 

</body>
</html>
