<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Dynamic Resume Builder</h1>
        
        <div class="row">
            <div class="col-md-12">
                <h3>Enter Your Details</h3>
                <form id="resumeForm">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Education</label>
                        <textarea class="form-control" id="education" placeholder="Enter your education"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Skills</label>
                        <textarea class="form-control" id="skills" placeholder="Enter your skills (comma separated)"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Experience</label>
                        <textarea class="form-control" id="experience" placeholder="Enter your experience"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Hobbies</label>
                        <textarea class="form-control" id="hobbies" placeholder="Enter your hobbies"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="generateResume()">Generate Resume</button>
                    <button type="button" class="btn btn-success" onclick="downloadPDF()">Download as PDF</button>
                </form>
            </div>
        </div>
    
        <div class="row mt-5">
            <div class="col-md-12">
                <h4 class="text-center">Resume Preview</h4>
                <div class="resume-container">
                    <h3 id="previewName">Your Name</h3>
                    <p><strong>Email:</strong> <span id="previewEmail">your.email@example.com</span></p>
                    <p><strong>Phone:</strong> <span id="previewPhone">123-456-7890</span></p>
                </div>
    
                <div class="d-flex justify-content-center gap-3 mt-4 flex-wrap">
                    <div class="resume-card">
                        <h5>Education</h5>
                        <p id="previewEducation">Your education here</p>
                    </div>
                    <div class="resume-card">
                        <h5>Experience</h5>
                        <p id="previewExperience">Your experience here</p>
                    </div>
                    <div class="resume-card">
                        <h5>Skills</h5>
                        <p id="previewSkills">Your skills here</p>
                    </div>
                    <div class="resume-card">
                        <h5>Hobbies</h5>
                        <p id="previewHobbies">Your hobbies here</p>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
    <footer class="bg-#5b2333 text-white text-center py-3 mt-5"> 
        <p>&copy; 2025 Subham,Sayana,Shubh,Aahana . All rights reserved.</p> 
        </footer> 
</body>
